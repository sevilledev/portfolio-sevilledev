{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sevil Rasulova </title>

    <!-- CSS FILES -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <link rel="stylesheet" href="{% static 'css/pj.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">

    {% block links %}
      
    {% endblock links %}
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">


    <!-- Jquery Cdn -->
     <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>


</head>

<body>
    <div class="main">

        <!-- Menu Button Start -->
        <div class="btn">
            <button class="bar-btn">
                <i class="bi bi-list"></i>
            </button>
            <button class="bar-btn-close">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
        <!-- Menu Button End -->

        <!-- Profile Start -->
        <header>

            <div class="profile-img">
                <div class="img">
                    <img src="{% static 'img/me.jpg' %}" alt="">
                </div>
            </div>

            <div class="menu-main">
                <ul>
                    <a href="" class="{{home_page}}"><li class="{{home_page}}">Home</li></a>
                    <a href="" class="{{about_page}}"><li class="{{about_page}}">About</li></a>
                    <a href="" class="{{resume_page}}"><li class="{{resume_page}}">Resume</li></a>
                    <a href="" class="{{portfolio_page}}"><li class="{{portfolio_page}}">Projects</li></a>
                    <a href="" class="{{blog_page}}"><li class="{{blog_page}}">Blog</li></a>
                    <a href="" class="{{contact_page}}" ><li class="{{contact_page}}">Contact</li></a>
                </ul>
            </div>

            <div class="copy-right">
                Â© 2021 Sevil Rasulova
            </div>

        </header>
        <!-- Profile End -->


        <!-- Content Start -->
        {% block content %}
              
        {% endblock content %}
        <!-- Content End -->

    </div>
</body>

</html>

<!-- Particular Js -->

<script src="{% static 'js/bar.js' %}"></script>
<script src="{% static 'js/particlar.js' %}"></script>
<script src="{% static 'js/per-bar.js' %}"></script>
<script src="{% static 'js/pj.js' %}"></script>
